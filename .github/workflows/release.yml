name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            build-platform: 'darwin/universal'
            os-name: 'macOS'
            goos: 'darwin'
            goarch: 'universal'
          - platform: 'ubuntu-22.04'
            build-platform: 'linux/amd64'
            os-name: 'Linux'
            goos: 'linux'
            goarch: 'amd64'
          - platform: 'windows-latest'
            build-platform: 'windows/amd64'
            os-name: 'Windows'
            goos: 'windows'
            goarch: 'amd64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build the app
        run: |
          wails build -platform ${{ matrix.build-platform }} -clean
        env:
          CGO_ENABLED: 1

      - name: Prepare artifacts (macOS)
        if: matrix.goos == 'darwin'
        run: |
          cd build/bin
          zip -r t3lang-${{ matrix.os-name }}.app.zip t3lang.app
          mv t3lang-${{ matrix.os-name }}.app.zip ../

      - name: Prepare artifacts (Linux)
        if: matrix.goos == 'linux'
        run: |
          cd build/bin
          tar -czf t3lang-${{ matrix.os-name }}.tar.gz t3lang
          mv t3lang-${{ matrix.os-name }}.tar.gz ../

      - name: Prepare artifacts (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd build/bin
          7z a t3lang-${{ matrix.os-name }}.zip t3lang.exe
          mv t3lang-${{ matrix.os-name }}.zip ../
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: t3lang-${{ matrix.os-name }}
          path: build/t3lang-${{ matrix.os-name }}.*
          if-no-files-found: error

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          name: 'T3Lang ${{ github.ref_name }}'
          body_path: CHANGELOG.md
          fail_on_unmatched_files: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
