name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            build-platform: 'darwin/universal'
            os-name: 'macOS'
          - platform: 'ubuntu-22.04'
            build-platform: 'linux/amd64'
            os-name: 'Linux'
          - platform: 'windows-latest'
            build-platform: 'windows/amd64'
            os-name: 'Windows'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build the app
        uses: dAppServer/wails-build-action@v3
        with:
          build-name: t3lang
          build-platform: ${{ matrix.build-platform }}
          package: false
          wails-version: latest
          go-version: '1.23'
          node-version: '20'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          name: 'T3Lang ${{ github.ref_name }}'
          body: 'See the CHANGELOG.md for details.'
          files: |
            build/bin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
